  <g id="g3253" style="display:none" sodipodi:insensitive="true" inkscape:groupmode="layer" inkscape:label="txt1">
    <text id="text3245" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25.39999962px;line-height:125%;font-family:Carlito;-inkscape-font-specification:Carlito;text-align:start;letter-spacing:0px;word-spacing:0px;text-anchor:start;fill:#00f81d;fill-opacity:1;stroke:none;stroke-width:0.26458332px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" x="54.952717" y="92.965889" xml:space="preserve"><tspan id="tspan102" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25.39999962px;line-height:125%;font-family:Carlito;-inkscape-font-specification:Carlito;text-align:start;text-anchor:start;fill:#00f81d;fill-opacity:1;stroke-width:0.26458332px" x="54.952717" y="92.965889" sodipodi:role="line"><tspan id="tspan106" style="font-weight:bold;fill:#00f81d;fill-opacity:1">Firefox</tspan><tspan id="tspan867" style="fill:#ffffff;fill-opacity:1"> (on Linux) does not initialize</tspan></tspan><tspan id="tspan44" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25.39999962px;line-height:125%;font-family:Carlito;-inkscape-font-specification:Carlito;text-align:start;text-anchor:start;fill:#ffffff;fill-opacity:1;stroke-width:0.26458332px" x="54.952717" y="124.71589" sodipodi:role="line">ArrayBuffers, so linux does not allocate</tspan><tspan id="tspan98" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25.39999962px;line-height:125%;font-family:Carlito;-inkscape-font-specification:Carlito;text-align:start;text-anchor:start;fill:#ffffff;fill-opacity:1;stroke-width:0.26458332px" x="54.952717" y="156.46588" sodipodi:role="line">space for the actual pages</tspan></text>
    <text id="text79" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25.39999962px;line-height:125%;font-family:Carlito;-inkscape-font-specification:'Carlito, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-feature-settings:normal;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#ffffff;fill-opacity:1;stroke:none;stroke-width:0.26458332px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" x="54.952717" y="209.38263" xml:space="preserve"><tspan id="tspan83" x="54.952717" y="209.38263" sodipodi:role="line">We can allocate huge chunks and use</tspan><tspan id="tspan85" x="54.952717" y="241.13263" sodipodi:role="line">sliding to recover the whole address</tspan></text>
  </g>
  <g id="g126" style="display:inline" inkscape:groupmode="layer" inkscape:label="txt2">
    <text id="text116" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25.39999962px;line-height:125%;font-family:Carlito;-inkscape-font-specification:Carlito;text-align:start;letter-spacing:0px;word-spacing:0px;text-anchor:start;fill:#ffffff;fill-opacity:1;stroke:none;stroke-width:0.26458332px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" x="54.952717" y="92.965889" xml:space="preserve"><tspan id="tspan110" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25.39999962px;line-height:125%;font-family:Carlito;-inkscape-font-specification:Carlito;text-align:start;text-anchor:start;fill:#ffffff;fill-opacity:1;stroke-width:0.26458332px" x="54.952717" y="92.965889" sodipodi:role="line"><tspan id="tspan108" style="font-weight:bold;fill:#00f81d;fill-opacity:1">Chrome</tspan> does initialize memory, but</tspan><tspan id="tspan112" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25.39999962px;line-height:125%;font-family:Carlito;-inkscape-font-specification:Carlito;text-align:start;text-anchor:start;fill:#ffffff;fill-opacity:1;stroke-width:0.26458332px" x="54.952717" y="124.71589" sodipodi:role="line">jumps ahead in the address space every</tspan><tspan id="tspan114" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25.39999962px;line-height:125%;font-family:Carlito;-inkscape-font-specification:Carlito;text-align:start;text-anchor:start;fill:#ffffff;fill-opacity:1;stroke-width:0.26458332px" x="54.952717" y="156.46588" sodipodi:role="line">time it creates a new heap</tspan></text>
    <text id="text124" style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:25.39999962px;line-height:125%;font-family:Carlito;-inkscape-font-specification:'Carlito, Normal';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-feature-settings:normal;text-align:start;letter-spacing:0px;word-spacing:0px;writing-mode:lr-tb;text-anchor:start;fill:#ffffff;fill-opacity:1;stroke:none;stroke-width:0.26458332px;stroke-linecap:butt;stroke-linejoin:miter;stroke-opacity:1" x="54.952717" y="198.79929" xml:space="preserve"><tspan id="tspan118" x="54.952717" y="198.79929" sodipodi:role="line">3rd level address bits can be recovered,</tspan><tspan id="tspan122" x="54.952717" y="230.54929" sodipodi:role="line">4'th level bits needs chrome to</tspan><tspan id="tspan856" x="54.952717" y="262.29929" sodipodi:role="line">initialize/free up to 4TB :-)</tspan></text>
  </g>
