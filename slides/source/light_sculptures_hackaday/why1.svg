         style="font-size:22.5778px;text-align:start;text-anchor:start"
         dy="0 0 0 0 0 0 0 0"
         dx="0 0 0 0 0 0 0 0">But why?</tspan></text><text
       xml:space="preserve"
       style="font-style:normal;font-variant:normal;font-weight:normal;font-stretch:normal;font-size:16.9333px;line-height:1.25;font-family:'Atkinson Hyperlegible';-inkscape-font-specification:'Atkinson Hyperlegible';font-variant-ligatures:normal;font-variant-caps:normal;font-variant-numeric:normal;font-variant-east-asian:normal;text-align:start;text-anchor:start;fill:#ffffff;fill-opacity:1;stroke-width:0.264583"
       x="-159.98924"
       y="48.269573"
       id="text11323"><tspan
         sodipodi:role="line"
         x="-159.98924"
         y="48.269573"
         style="font-size:16.9333px;text-align:start;text-anchor:start"
         id="tspan11325">probably because I like to create puzzles for myself</tspan><tspan
         sodipodi:role="line"
         x="-159.98924"
         y="69.436195"
         style="font-size:16.9333px;text-align:start;text-anchor:start"
         id="tspan11329" /><tspan
         sodipodi:role="line"
         x="-159.98924"
         y="90.602821"
         style="font-size:16.9333px;text-align:start;text-anchor:start"
         id="tspan11635">- learn something new</tspan><tspan
         sodipodi:role="line"
         x="-159.98924"
         y="111.76945"
         style="font-size:16.9333px;text-align:start;text-anchor:start"
         id="tspan11653">- making a plan is part of the fun</tspan><tspan
         sodipodi:role="line"
         x="-159.98924"
         y="132.93607"
         style="font-size:16.9333px;text-align:start;text-anchor:start"
         id="tspan11651">- no risk of failure, no joy</tspan><tspan
         sodipodi:role="line"
         x="-159.98924"
         y="154.10269"
         style="font-size:16.9333px;text-align:start;text-anchor:start"
         id="tspan14214">- preferably something that can't be easily done</tspan><tspan
         sodipodi:role="line"
         x="-159.98924"
         y="175.26932"
         style="font-size:16.9333px;text-align:start;text-anchor:start"
         id="tspan14212">  using standard CAD programs.</tspan></text></g></svg>
